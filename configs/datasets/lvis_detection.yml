# LVIS Detection Dataset Configuration
# Converted from RT-DETRv3-paddle lvis_detection.yml

# Dataset metadata
metric: LVIS
num_classes: 1203
dataset_name: "LVIS Detection"

# Base dataset directory - can be overridden in specific configs
dataset_dir: ${LVIS_ROOT:-./datasets/COCO}  # LVIS uses COCO images

# Training Dataset Configuration
train_dataset:
  type: LvisDataset
  image_dir: .  # Images in root of dataset_dir
  ann_file: annotations/lvis_v1_train.json
  dataset_dir: ${dataset_dir}
  data_fields: ['image', 'gt_bbox', 'gt_class', 'is_crowd']
  
  # Data transformations for training
  transforms:
    - type: LoadImageFromFile
    - type: LoadAnnotations
      with_bbox: true
      with_mask: false
      with_seg: false
    - type: RandomResize
      sizes: [480, 512, 544, 576, 608, 640, 672, 704, 736, 768, 800]
      max_size: 1333
    - type: RandomFlip
      prob: 0.5
      direction: horizontal
    - type: Normalize
      mean: [123.675, 116.28, 103.53]
      std: [58.395, 57.12, 57.375]
      to_rgb: true
    - type: Pad
      size_divisor: 1
    - type: DefaultFormatBundle
    - type: Collect
      keys: ['img', 'gt_bboxes', 'gt_labels']

# Evaluation Dataset Configuration
val_dataset:
  type: LvisDataset
  image_dir: .  # Images in root of dataset_dir
  ann_file: annotations/lvis_v1_val.json
  dataset_dir: ${dataset_dir}
  allow_empty: true
  
  # Data transformations for validation
  transforms:
    - type: LoadImageFromFile
    - type: LoadAnnotations
      with_bbox: true
      with_mask: false
      with_seg: false
    - type: Resize
      img_scale: [640, 640]
      keep_ratio: false
    - type: RandomFlip
      prob: 0.0
    - type: Normalize
      mean: [123.675, 116.28, 103.53]
      std: [58.395, 57.12, 57.375]
      to_rgb: true
    - type: Pad
      size_divisor: 1
    - type: DefaultFormatBundle
    - type: Collect
      keys: ['img', 'gt_bboxes', 'gt_labels']

# Test Dataset Configuration
test_dataset:
  type: LvisDataset
  image_dir: .
  ann_file: annotations/lvis_v1_val.json
  dataset_dir: ${dataset_dir}
  test_mode: true
  
  # Data transformations for testing/inference
  transforms:
    - type: LoadImageFromFile
    - type: MultiScaleFlipAug
      img_scale: [640, 640]
      flip: false
      transforms:
        - type: Resize
          keep_ratio: false
        - type: RandomFlip
          prob: 0.0
        - type: Normalize
          mean: [123.675, 116.28, 103.53]
          std: [58.395, 57.12, 57.375]
          to_rgb: true
        - type: Pad
          size_divisor: 1
        - type: DefaultFormatBundle
        - type: Collect
          keys: ['img']

# Evaluation configuration
evaluator:
  type: LvisEvaluator
  ann_file: ${dataset_dir}/annotations/lvis_v1_val.json
  metric: bbox
  format_only: false
  
# Data loader configurations  
dataloader_config:
  train:
    batch_size: 16
    shuffle: true
    num_workers: 4
    pin_memory: true
    drop_last: true
    persistent_workers: true
    
  val:
    batch_size: 16
    shuffle: false
    num_workers: 4
    pin_memory: true
    drop_last: false
    persistent_workers: true
    
  test:
    batch_size: 1
    shuffle: false
    num_workers: 1
    pin_memory: true
    drop_last: false

# LVIS specific settings
lvis_config:
  # Handle class imbalance in LVIS
  oversample_thr: 1e-3
  # Use focal loss for long-tail distribution
  use_sigmoid_cls: true
  loss_cls:
    type: FocalLoss
    use_sigmoid: true
    gamma: 2.0
    alpha: 0.25
    loss_weight: 1.0